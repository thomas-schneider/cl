tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4m3/types.yaml

plugins:
  my_test_plugin:
    executor: central_deployment_agent
    source: https://github.com/thomas-schneider/cl/archive/master.zip

node_templates:
  vm:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: my_test_plugin.test_plugin_package.tasks.set_hello

outputs:
    test_output:
        description: an output for the test
        value: { get_attribute: [vm, some_property] }
